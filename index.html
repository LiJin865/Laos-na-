<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The flag of laos</title>
    <style>


.flag {
  width: 900px;
  height: 600px;
  background: red;
  position: relative;
  text-align: center;
  border: 5px solid #fff;
}

/* "The Flag" text */
.flag p {
  color: white;
  font-size: 40px;
  font-weight: bold;
}

/* Blue stripe */
.blue {
  background: #002868;
  width: 100%;
  height: 50%;
  position: absolute;
  top: 25%;
}

/* White circle */
.circle {
  width: 200px;
  height: 200px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* "of Laos" text */
.circle p {
  color: #002868;
  background: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 25px;
}
    </style>
   <div class="flag">
       <p>The flag</p>
       <div>
           <div>
               <p>of laos</p>
           </div>
       </div>
   </div>
</head>
</html
